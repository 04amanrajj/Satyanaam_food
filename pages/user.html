<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="icon" href="/images/stc_logo.png" />
    <link rel="stylesheet" href="/css/user.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <style>
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .floating-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">Satyanam Tiffin Center</div>
    </nav>

    <!-- Main Order History Section -->
    <div class="old-cart-container">
        <h1>Your Order History</h1>
        <div id="old-cart-items"></div>
    </div> 
    <div class="bottom-nav">
        <a href="/index.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="/pages/menu.html">
            <i class="fas fa-utensils"></i>
            <span>Menu</span>
        </a>
        <a href="/pages/cart.html">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
        </a>
    </div>

    <!-- Floating Button for Sorting -->
    <button class="fas fa-caret-down show-menu" id="sort-button"></button>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/script/user.js"></script>
    <script>
      const showMenuButton = document.querySelector('.show-menu');

      showMenuButton.addEventListener('click', () => {
          showMenuButton.classList.toggle('rotate'); // Toggle the rotate class on click
      });
  </script>
</body>
</html>
